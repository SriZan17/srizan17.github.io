    <script type="application/javascript">
      function openLink(url, target, isAsync = false) {
        var is_safari = /^(?!.*chrome).*safari/i.test(
          navigator.userAgent.toLowerCase()
        );
        if (is_safari && isAsync) {
          window.location.href = url;
        } else {
          window.open(url, target);
        }
      }

  <body id="app-container">
    <!-- Skip link for accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Loading spinner for better perceived performance -->
    <div id="loading">
      <div class="loading-spinner"></div>
    </div>

    <!-- Optimized service worker registration -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("flutter_service_worker.js")
            .then(function (registration) {
              console.log("ServiceWorker registration successful");
            })
            .catch(function (err) {
              console.log("ServiceWorker registration failed: ", err);
            });
        });
      }

      // Hide loading spinner when Flutter app loads
      window.addEventListener("flutter-first-frame", function () {
        const loading = document.getElementById("loading");
        if (loading) {
          loading.style.display = "none";
        }
        document.body.classList.add("app-loaded");
      });

      // Performance optimization: preload critical resources
      const link = document.createElement("link");
      link.rel = "preload";
      link.as = "script";
      link.href = "main.dart.js";
      document.head.appendChild(link);
    </script>

    <!-- Main content wrapper for accessibility -->
    <main id="main-content">
      <!-- Flutter app will be injected here -->
    </main>
