<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memento Mori</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Memento Mori</h1>
      <p class="subtitle">
        Its not that we have a short time to live but that we waste much of it.
        Life is long enough and has been given in a generously sufficient amount
        to accomplish the very greatest of things if the whole of it is well
        invested.
      </p>

      <div class="circle-container">
        <div class="circle">
          <div class="circle-inner">
            <div class="circle-content">
              <h2 id="percentage"></h2>
              <p>of life has passed.</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
