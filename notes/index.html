<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Search and browse notes and quotes" />
    <meta name="theme-color" content="#ffffff" />
    <title>Notes And Quotes</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="search-header">
        <h1>Notes And Quotes</h1>
        <p class="search-description">Search Notes and Quotes</p>
      </div>

      <div class="search-controls">
        <div class="search-row">
          <div class="input-group">
            <label for="search-query">
              <i class="fas fa-search"></i>
              Search Notes
            </label>
            <input
              type="text"
              id="search-query"
              placeholder="Enter keywords to search notes..."
              autocomplete="off"
            />
          </div>
          <div class="input-group">
            <label for="notebook-query">
              <i class="fas fa-folder"></i>
              Filter Folders
            </label>
            <input
              type="text"
              id="notebook-query"
              placeholder="Filter folders..."
              autocomplete="off"
            />
          </div>
        </div>

        <div class="search-row">
          <div class="input-group">
            <label for="search-notebook">
              <i class="fas fa-folder"></i>
              Select Folder
            </label>
            <select id="search-notebook">
              <option value="">Loading folders...</option>
            </select>
          </div>
          <div class="button-group">
            <button class="search-button" onclick="searchNotes()">
              <i class="fas fa-search"></i>
              Search
            </button>
            <button class="random-button" onclick="getRandomNote()">
              <i class="fas fa-random"></i>
              Random Note
            </button>
          </div>
        </div>
      </div>

      <div id="notes-container">
        <div class="loading-indicator">
          <i class="fas fa-spinner fa-spin"></i>
          Loading notes...
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
